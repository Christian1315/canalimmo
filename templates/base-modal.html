
<!-- Log In Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
        <div class="modal-content" id="registermodal">
            <span class="mod-close" data-bs-dismiss="modal" aria-hidden="true"><i class="ti-close"></i></span>
            <div class="modal-body">
                <h4 class="modal-header-title">Log In</h4>
                <div class="login-form">
                    <form action="/connexion/" method="POST">
                    {% csrf_token %}
                    
                        <div class="form-group">
                            <label>User Name</label>
                            <div class="input-with-icon">
                                <input type="text" class="form-control" placeholder="Username" name = "user_name" required>
                                <i class="ti-user"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-with-icon">
                                <input type="password" name = "user_password" class="form-control" placeholder="*******" required>
                                <i class="ti-unlock"></i>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn btn-md full-width btn-theme-light-2 rounded">Login</button>
                        </div>
                    
                    </form>
                </div>
                <div class="modal-divider"><span>Or login via</span></div>
                <div class="social-login mb-3">
                    <ul>
                        <li><a href="#" class="btn connect-fb"><i class="ti-facebook"></i>Facebook</a></li>
                        <li><a href="#" class="btn connect-google"><i class="ti-google"></i>Google+</a></li>
                    </ul>
                </div>
                <div class="text-center">
                    <p class="mt-5"><a href="#" class="link">Forgot password?</a></p>
                </div>
                <div class="text-center">
                    <p class="mt-4"><i class="ti-user mr-1"></i>Don't Have An Account? <a href="JavaScript:Void(0);" data-bs-toggle="modal" data-bs-target="#signup" class="link">Go For Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->

<!-- Sign Up Modal -->
<div class="modal fade signup" id="signup" tabindex="-1" role="dialog" aria-labelledby="sign-up" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
        <div class="modal-content" id="sign-up">
            <span class="mod-close" data-bs-dismiss="modal" aria-hidden="true"><i class="ti-close"></i></span>
            <div class="modal-body">
                <h4 class="modal-header-title login">Select User Type</h4>
                <div class="choose-user mb-3">
                    <a href="/inscription-user/" class="card-user">
                        <div>

                        </div>
                        <h2>Customer</h2>
                    </a>
                    <a href="/inscription-agent/" class="card-user">
                        <div>

                        </div>
                        <h2>Agent</h2>
                    </a>
                    <a href="/inscription-agence/" class="card-user">
                        <div>

                        </div>
                        <h2>Agency</h2>
                    </a>
                </div>
                <div class="text-center">
                    <p class="mt-5"><i class="ti-user mr-1"></i>Already Have An Account? <a href="JavaScript:Void(0);" data-bs-toggle="modal" data-bs-target="#login" class="link">Go For LogIn</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Modal -->
