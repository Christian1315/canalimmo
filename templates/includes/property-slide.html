<div class="single-items">
    {% load static %}

    <div class="property-listing shadow-none property-2 border">
        <div class="listing-img-wrapper">
            <div class="list-img-slide">
                <div class="click">
                    <div><a href="/detail-propriete/"><img src="https://via.placeholder.com/1200x800" class="img-fluid mx-auto" alt="" /></a></div>
                    <div><a href="/detail-propriete/"><img src="https://via.placeholder.com/1200x800" class="img-fluid mx-auto" alt="" /></a></div>
                    <div><a href="/detail-propriete/"><img src="https://via.placeholder.com/1200x800" class="img-fluid mx-auto" alt="" /></a></div>
                </div>
            </div>
        </div>

        <span class="label-base for-rent">For Rent</span>

        <div class="listing-detail-wrapper">
            <div class="listing-short-detail-wrap">
                <div class="listing-short-detail">
                    <h4 class="listing-name verified"><a href="/detail-propriete/" class="prt-link-detail">Banyon Tree Realty</a></h4>
                </div>
                <div class="listing-short-detail-flex">
                    <h6 class="listing-card-info-price">$7,000</h6>
                </div>
            </div>
        </div>

        <div class="price-features-wrapper">
            <div class="list-fx-features">
                <div class="listing-card-info-icon">
                    <div class="inc-fleat-icon"><img src="{% static 'img/bed.svg' %}" width="13" alt="" /></div>3 pièces
                </div>
                <div class="listing-card-info-icon">
                    <div class="inc-fleat-icon"><img src="{% static 'img/bathtub.svg' %}" width="13" alt="" /></div>1 douche
                </div>
                <div class="listing-card-info-icon">
                    <div class="inc-fleat-icon"><img src="{% static 'img/move.svg' %}" width="13" alt="" /></div>sanitaire
                </div>
            </div>
        </div>

        <div class="price-features-wrapper">
            <div class="list-fx-features profile-info-flex">
                <em class="mr-2">Publié par :</em>
                <figure>
                    <img src="https://wallsproperty.netlify.app/images/profile-blog.jpg" class="rounded-circle" alt="">
                </figure>
                <a href="/agent/" class="prt-link-detail">Brandon</a>
            </div>
        </div>

        <div class="listing-detail-footer">
            <div class="footer-first">
                <div class="foot-location"><img src="{% static 'img/pin.svg' %}" width="18" alt="" />210 Zirak Road, Canada</div>
            </div>
            <div class="footer-flex">
                <a href="/detail-propriete/" class="prt-view">View</a>
            </div>
        </div>

    </div>
</div>
