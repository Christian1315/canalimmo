{% load static %}

<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
        <title>CanalImmo - Repensons l'immobilier plus sécurisé</title>
		<link rel="icon" type="image/png" href="{% static 'img/icon-canalImmo.png' %}">

		
        <!-- Custom CSS -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
		
		<!-- Custom Color Option -->
		<link href="{% static 'css/colors.css' %}" rel="stylesheet">
		<link href="{% static 'css/colors.css' %}" rel="stylesheet">
		
    </head>
	
    <body class="blue-skin">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css' %} -->
        <!-- ============================================================== -->
        <div id="preloader"><div class="preloader"><span></span><span></span></div></div>
		
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div id="main-wrapper">
		
            <!-- ============================================================== -->
            <!-- Top header  -->
            <!-- ============================================================== -->
            <!-- Start Navigation -->
			<div class="header header-light head-shadow">
				<div class="container">
					<nav id="navigation" class="navigation navigation-landscape">
						<div class="nav-header">
							<a class="nav-brand" href="/">
								<img src="{% static 'img/logo.png' %}" class="logo" alt="" />
							</a>
							<div class="nav-toggle"></div>
						</div>
						<div class="nav-menus-wrapper" style="transition-property: none;">
							<ul class="nav-menu">
							
								<li class = "{% if request.path == '/a-louer/' %} active {% endif %}">
									<a href="/a-louer/">À louer<span class="submenu-indicator"></span></a>
								</li>

								<li class = "{% if request.path == '/a-vendre/' %}active {% endif %}">
									<a href="/a-vendre/">À vendre<span class="submenu-indicator"></span></a>
								</li>

								<li class = "{% if request.path == '/liste-agents/' %}active{% endif %}">
									<a href="/liste-agents/">Nos agents<span class="submenu-indicator"></span></a>
								</li>

								<li class = "{% if request.path == '/liste-agences/' %}active{% endif %}">
									<a href="/liste-agences/">Nos agences<span class="submenu-indicator"></span></a>
								</li>

							</ul>
							
							<ul class="nav-menu nav-menu-social align-to-right">
								
								<li>
									<a href="/connexion/" data-bs-toggle="modal" data-bs-target="#login" class="text-success">
										<i class="fas fa-user-circle mr-2"></i>Se connecter</a>
								</li>
								<li class="add-listing blue">
									<a href="/publier-une-propriete/">
										<i class="fa fa-plus mr-2"></i>Publier</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<!-- End Navigation -->
			<div class="clearfix"></div>
			<!-- ============================================================== -->
			<!-- Top header  -->
			<!-- ============================================================== -->
			


            {% block content %}
            {% endblock content %}

			{% include 'footer_base.html' %}
			{% include 'base-modal.html' %}
			
			<a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>
			

		</div>
		<!-- ============================================================== -->
		<!-- End Wrapper -->
		<!-- ============================================================== -->
		


		<!-- ============================================================== -->
		<!-- All Jquery -->
		<!-- ============================================================== -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/popper.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/rangeslider.js' %}"></script>
		<script src="{% static 'js/select2.min.js' %}"></script>
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<script src="{% static 'js/slick.js' %}"></script>
		<script src="{% static 'js/slider-bg.js' %}"></script>
		<script src="{% static 'js/lightbox.js' %}"></script> 
		<script src="{% static 'js/imagesloaded.js' %}"></script>
		 
		<script src="{% static 'js/custom.js' %}"></script>
		<!-- ============================================================== -->
		<!-- This page plugins -->
		<!-- ============================================================== -->

	</body>
</html>
